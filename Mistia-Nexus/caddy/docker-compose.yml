services:
  caddy:
    build: .
    container_name: caddy
    hostname: caddy
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost']
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - 'com.mistia-nexus.service.name=Caddy'
      - 'com.mistia-nexus.service.type=Reverse Proxy'
    ports:
      - '80:80'
      - '443:443'
      - '443:443/udp'
    environment:
      - TZ=Asia/Singapore
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
      - CADDY_EMAIL=${CADDY_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data:/data
      - ./www:/srv/www
    dns:
      - 192.168.50.251 # AdGuard Home IP
    restart: unless-stopped
    networks:
      - mistia-proxy-net

networks:
  mistia-proxy-net:
    name: mistia-proxy-net
    driver: bridge
