services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy
    hostname: nginx-proxy
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ['CMD', '/usr/bin/check-health']
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - 'com.mistia-nexus.service.name=Nginx Proxy Manager'
      - 'com.mistia-nexus.service.type=Reverse Proxy'
    environment:
      - TZ=Asia/Singapore
      - DB_MYSQL_HOST=nginx-proxy-db
      - DB_MYSQL_PORT=3306
      - DB_MYSQL_USER=npm
      - DB_MYSQL_NAME=npm
      - DB_MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    dns:
      - adguard-home
    ports:
      - '81:81'
      - '80:80'
      - '443:443'
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - nginx-proxy-net
      - mistia-proxy-net

  db:
    image: 'jc21/mariadb-aria:latest'
    container_name: nginx-proxy-db
    hostname: nginx-proxy-db
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'npm',
          '-p${DB_PASSWORD}'
        ]
      interval: 30s
      timeout: 10s
      retries: 5
    labels:
      - 'com.mistia-nexus.service.name=Nginx Proxy Manager Database'
      - 'com.mistia-nexus.service.type=Database'
    environment:
      - TZ=Asia/Singapore
      - MYSQL_DATABASE=npm
      - MYSQL_USER=npm
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
    volumes:
      - ./db_data:/var/lib/mysql
    dns:
      - adguard-home
    restart: unless-stopped
    networks:
      - nginx-proxy-net

networks:
  nginx-proxy-net:
    name: nginx-proxy-net
  mistia-proxy-net:
    name: mistia-proxy-net
    driver: bridge
